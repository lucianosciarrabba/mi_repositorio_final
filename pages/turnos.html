<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Cerrajería Bocha es una cerrajería ubicada en la calle Unión 2417 de la ciudad de Rosario en la provincia de Santa Fe. Nos dedicamos a la cerrajeria integral del automotor y del hogar.">
    <meta name="keywords"
        content="Cerrajería, automotor, hogar, llave, electronica, alarma, levanta vidrios, cierre centralizado">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Bocha - Cerrajería Integral</title>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><img class="logo" src="../resources/logo.png"
                    alt="Logo Cerrajeria Bocha"> </a>
            <button class="navbar-toggler" type="button" style="background-color: rgb(243, 214, 190)"
                data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="background-color: rgb(243, 214, 190);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../pages/turnos.html">Turnos online</a>
                    <a class="nav-link" href="../pages/institucional.html">Institucionales</a>
                    <a class="nav-link" href="../pages/servicios.html">Servicios</a>
                    <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Contenido principal -->
    <main class="main-turno">
        <div class="soli-turno">
            <form class="animate__animated animate__fadeInLeft" action="#" method="get">
                <h1>SOLICITÁ TU TURNO</h1>
                <h5>Nombre completo:</h5>
                <input class="form-control" type="text" placeholder="Nombre" name="nombre" size="50">

                <h5>Marca del vehículo:</h5>
                <form action="#" method="get">
                    <input class="form-control" type="text" placeholder="Marca" name="marca" size="50">

                    <h5>Modelo:</h5>
                    <form action="#" method="get">
                        <input class="form-control" type="text" placeholder="Modelo" name="modelo" size="50">

                        <h5>Tipo de servicio:</h5>
                        <select class="form-control" name="Servicio">
                            <option value="Copia llave mecánica">Copia llave mecánica</option>
                            <option value="Copia llave computarizada">Llave computarizada</option>
                            <option value="Alarma">Alarma</option>
                            <option value="Levanta vidrios">Levanta vidrios</option>
                        </select>
                        <h5>Fecha del turno:</h5>
                        <input class="form-control" type="date" name="fecha">
                        <h6>
                            <input class="button" type="submit" value="¡Solicitar turno!">
                        </h6>

                    </form>
        </div>
        <img class="animate__animated animate__fadeInRight img-turno" src="../resources/trabajo1.jpg" alt="trabajando">
        <div>
            <a href="https://api.whatsapp.com/send/?phone=3416478568&text&type=phone_number&app_absent=0"
                target="_blank">
                <img class="wapp" src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="Whatsapp">
            </a>
        </div>

    </main>
    <!-- Footer -->
    <footer>

        <h6>Datos de contacto: Unión 2417, Rosario, Santa Fe. Teléfono +54 341 4559763. Mail: cerrajeriabocha@gmail.com
        </h6>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
